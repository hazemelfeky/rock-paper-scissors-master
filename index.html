<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://static-00.iconduck.com/assets.00/pizza-icon-256x256-fqpq2xzz.png"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game">
      <div class="board">
        <h1 class="title">
          Rock <br />
          Paper <br />
          Scissors
        </h1>
        <div class="score">
          <span>score</span>
          <span class="number">12</span>
        </div>
      </div>
      <div class="hands">
        <div class="hand hand-0" data-value="rock">
          <img src="./images/icon-rock.svg" alt="Rock" />
        </div>
        <div class="hand hand-2" data-value="scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors" />
        </div>
        <div class="hand hand-5" data-value="paper">
          <img src="./images/icon-paper.svg" alt="Paper" />
        </div>
        <div class="hand computer hide" id="hande-result"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
